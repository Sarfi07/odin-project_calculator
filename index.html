<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./utils.js"></script>
    <script type="module" src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="display">786</div>
        <div class="abort">
            <div class="cancel">CANCEL</div>
            <div class="clear">CLEAR</div>
        </div>
        <div class="actions">
            <div class="operands">
                <div class="numbers">
                    <div class="btn">9</div>
                    <div class="btn">8</div>
                    <div class="btn">7</div>
                    <div class="btn">6</div>
                    <div class="btn">5</div>
                    <div class="btn">4</div>
                    <div class="btn">3</div>
                    <div class="btn">2</div>
                    <div class="btn">1</div>
                </div>
                <div class="extra">
                    <div class="btn">0</div>
                    <div class="btn">.</div>
                    <div class="btn equalBtn">=</div>
                </div>
            </div>
            <div class="operators">
                <div class="btn">/</div>
                <div class="btn">x</div>
                <div class="btn">-</div>
                <div class="btn">+</div>
            </div>
        </div>
    </div>
</body>

</html>
