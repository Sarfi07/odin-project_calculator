<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./utils.js"></script>
    <script type="module" src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="display">
            <div class="summary"></div>
            <div class="current"></div>
        </div>
        <div class="abort">
            <div class="cancel">CANCEL</div>
            <div class="clear">CLEAR</div>
        </div>
        <div class="actions">
            <div class="operands">
                <div class="numbers">
                    <div class="btn digit">9</div>
                    <div class="btn digit">8</div>
                    <div class="btn digit">7</div>
                    <div class="btn digit">6</div>
                    <div class="btn digit">5</div>
                    <div class="btn digit">4</div>
                    <div class="btn digit">3</div>
                    <div class="btn digit">2</div>
                    <div class="btn digit">1</div>
                </div>
                <div class="extra">
                    <div class="btn digit">0</div>
                    <div id="dot" class="btn digit">.</div>
                    <div class="btn equalBtn">=</div>
                </div>
            </div>
            <div class="operators">
                <div class="btn arithmeticOperation">/</div>
                <div class="btn arithmeticOperation">x</div>
                <div class="btn arithmeticOperation">-</div>
                <div class="btn arithmeticOperation">+</div>
            </div>
        </div>
    </div>
</body>

</html>
